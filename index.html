<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="Barel Shraga, Anton Varakuta" />
        <title>Sudoku Signin</title>

        <!-- Bootstrap core CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&display=swap" rel="stylesheet" />
        <link href="css/index.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/loader.css" />
    </head>
    <body class="text-center">
        <main class="form-signin">
            <img class="mb-4" src="images/icon.png" alt="Sudoku!" />
            <h1 class="h3 mb-3 fw-normal">Sign in to play Sudoku!</h1>
            <div class="form-floating">
                <input name="name" type="text" class="form-control no-shadow" id="floatingName" placeholder="Name" required autofocus />
                <label for="floatingName">Name (abcd)</label>
            </div>
            <div class="form-floating">
                <input
                    name="password"
                    type="password"
                    class="form-control no-shadow"
                    id="floatingPassword"
                    placeholder="Password"
                    required
                />
                <label for="floatingPassword">Password (1234)</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="signIn()">Sign In</button>
            <p id="pMessage"></p>
            <div id="loader"></div>
            <p class="footer mt-5 mb-3">&copy; Barel Shraga & Anton Varakuta</p>
        </main>
        <!-- jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
    </body>
</html>
