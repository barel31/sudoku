<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Suduko Game</title>

        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/game.css" />
        <link rel="stylesheet" href="css/loader.css" />
        <link rel="stylesheet" href="css/checkbox-custom.css" />

        <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    </head>
    <body>
        <div id="container">
            <img src="images/icon.png" alt="Sudoku" />
            <h1>Please choose difficulty level:</h1>
            <button name="60" class="difficulty">Easy</button>
            <button name="40" class="difficulty">Medium</button>
            <button name="20" class="difficulty">Hard</button>
            <!-- <label class="howMuch" for="howMuch">How Much?</label> -->
            <input class="howMuch" type="number" name="howMuch" id="howMuch" min="1" max="81" value="60" maxlength="2" />
            <!-- <label class="howMuch" for="custom">/81</label> -->
            <button name="custom" class="difficulty">Custom</button>
            <div id="board"></div>
            <button class="button-down" id="hint" disabled>Hint</button>
            <button class="button-down" id="again">Again</button>
            <button class="button-down" id="finish">Finish</button>
            <label for="button-1">Auto-Check:</label>
            <div class="checkbox-custom button r center" id="button-1">
                <input type="checkbox" class="checkbox" checked />
                <div class="knobs"></div>
                <div class="layer"></div>
            </div>
            <p>LVL: <span id="level">EASY</span> Timer: <span id="timer">0</span></p>
            <p id="pMessage">0/9 Groups 0/9 Rows 0/9 Columns<br />0/27 Total</p>
            <div id="loader"></div>
        </div>
        <p class="footer">&copy; Barel Shraga & Anton Varakuta</p>
        <!-- jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
            crossorigin="anonymous"
        ></script>
        <!-- Sudoku script -->
        <script src="game.js"></script>
    </body>
</html>
